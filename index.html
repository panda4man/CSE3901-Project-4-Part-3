<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3901 Project 4 Calculator</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
</head>

<body onkeydown="getKeyboardInput(event.keyCode)">
    <div style="position:absolute; top:30px; left:50%; margin-left:-150px; width:300px">
        <center><p id="message"></p></center>
    </div>
    <div class="wrapper">
        <div class="expression_container">
            <input type="text" value="" id="expression" autofocus readonly>
        </div>
        <div class="button_container">
            <table>
                <tr>
                    <td>
                        <button value="7" onclick="termCapture(this)" class="digit">7</button>
                    </td>
                    <td>
                        <button value="8" onclick="termCapture(this)" class="digit">8</button>
                    </td>
                    <td>
                        <button value="9" onclick="termCapture(this)" class="digit">9</button>
                    </td>
                    <td>
                        <button value="/" onclick="termCapture(this)" class="operator">&divide;</button>
                    </td>
                    <td>
                        <button value="^" onclick="termCapture(this)" class="operator">x^y</button>
                    </td>
                    <td>
                        <button onclick="memClear(this)" class="operator">MC</button>
                    </td>
                    <td rowspan="2">
                        <button onclick="clearOne(this)" class="operator">C</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value="4" onclick="termCapture(this)" class="digit">4</button>
                    </td>
                    <td>
                        <button value="5" onclick="termCapture(this)" class="digit">5</button>
                    </td>
                    <td>
                        <button value="6" onclick="termCapture(this)" class="digit">6</button>
                    </td>
                    <td>
                        <button value="*" onclick="termCapture(this)" class="operator">x</button>
                    </td>
                    <td>
                        <button value="sqrt" onclick="sq()" class="operator">&#8730x</button>
                    </td>
                    <td>
                        <button onclick="memRecall(this)" class="operator">MR</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button value="1" onclick="termCapture(this)" class="digit">1</button>
                    </td>
                    <td>
                        <button value="2" onclick="termCapture(this)" class="digit">2</button>
                    </td>
                    <td>
                        <button value="3" onclick="termCapture(this)" class="digit">3</button>
                    </td>
                    <td>
                        <button value="-" onclick="termCapture(this)" class="operator">-</button>
                    </td>
                    <td rowspan="2">
                        <button onclick="calculate()" class="operator">=</button>
                    </td>
                    <td>
                        <button class="operator" onclick="memAdd(this)">M+</button>
                    </td>
                    <td rowspan="2">
                        <button onclick="AC(this)" class="operator">AC</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button value="0" onclick="termCapture(this)" class="digit">0</button>
                    </td>
                    <td>
                        <button value="." onclick="termCapture(this)" class="digit">.</button>
                    </td>
                    <td>
                        <button value="+" onclick="termCapture(this)" class="operator">+</button>
                    </td>
                    <td>
                        <button onclick="memSub(this)" class="operator">M-</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <h1>Keyboard Shortcuts</h1>
        <p>numbers: 0-9</p>
        <p>clear: esc</p>
        <p>evaluate: enter</p>
        <p>power: e</p>
        <p>square root: s (takes square of entire expression)</p>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="keyboard.js"></script>
    <script type="text/javascript" src="bst.js"></script>
</body>

</html>
