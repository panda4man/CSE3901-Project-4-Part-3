<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3901 Project 4 Calculator</title>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
      </script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div class="expression_container">
            <input type="text" value="(1*2-3*(4/(9-6))*20)" id="expression">
        </div>
        <div class="button_container">
            <table>
                <tr>
                    <td><button class="digit">7</button></td>
                    <td><button class="digit">8</button></td>
                    <td><button class="digit">9</button></td>
                    <td><button class="operator">&divide;</button></td>
                    <td><button class="operator">(</button></td>
                    <td><button class="operator">MC</button></td>
                    <td rowspan="2"><button class="operator">C</button></td>
                </tr>
                <tr>
                    <td><button class="digit">4</button></td>
                    <td><button class="digit">5</button></td>
                    <td><button class="digit">6</button></td>
                    <td><button class="operator">x</button></td>
                    <td><button class="operator">)</button></td>
                    <td><button class="operator">MR</button></td>
                </tr>
                <tr>
                    <td><button class="digit">1</button></td>
                    <td><button class="digit">2</button></td>
                    <td><button class="digit">3</button></td>
                    <td><button class="operator">-</button></td>
                    <td rowspan="2"><button class="operator">=</button></td>
                    <td><button class="operator">M+</button></td>
                    <td rowspan="2"><button class="operator">AC</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="digit">0</button></td>
                    <td><button class="digit">.</button></td>
                    <td><button class="operator">+</button></td>
                    <td><button class="operator">M-</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
